<div [ngSwitch]="role">

        Welcome User!
    </div>
    <div *ngSwitchCase=" 'Admin' ">
        <hinv-rooms> Welcome Admin!</hinv-rooms>
    </div>

        You can't access this page
    </div>
</div>
