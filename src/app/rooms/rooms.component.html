<div class="body">

    <!-- <h1>Welcome to {{ title }}</h1> -->
    <!-- ! <hinv-header></hinv-header> call and display hinv-header -->
    <h2> {{title}} </h2>
    <div *ngIf="!hideListRooms" class="RoomList">
        <!--  *ngIf  simple for loop -->
        <!-- ! Completly hide the element -->
        <hinv-rooms-list [rooms]="roomList" (selectedRoom)="selectRoom($event)"></hinv-rooms-list>
    </div>

    <div [hidden]="hideTextRooms" class="AvailableRooms">
        <!--! mask the element but it's still accessible from the DOM -->
        <div *ngIf="roomsDisponibility.availableRooms >= 0; else noRoomsAvailableText" title="title"
            [ngStyle]="{'color': 'green'}">
            There are {{ roomsDisponibility.availableRooms }} available rooms in the
            hotel
        </div>
        <ng-template #noRoomsAvailableText>
            <div [ngStyle]="{'color': 'red'}">
                There are no available rooms in the hotel
            </div>
        </ng-template>
    </div>

    <button (click)="toggleList()">
        {{ hideListRooms ? "Show rooms list" : "Hide rooms list" }}

    </button>

    <button (click)="toggleText()">
        {{ hideTextRooms ? "Show number of available rooms" : "Hide number of available rooms" }}

    </button>
    <div>
        <button (click)="addRoom()">
            Add a room
        </button>
    </div>
</div>
